<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form action="#" th:action="@{/add}" th:object="${student}" method="post">
    <label for="first_name">Name</label>
    <input type="text" th:field="*{first_name}" id="first_name" placeholder="Name">
    <!--    <span th:if="${#fields.hasErrors('first_name')}" th:errors="{first_name}"></span>-->
    <br>
    <label for="last_name">SureName</label>
    <input type="text"   th:field="*{last_name}" id="last_name" placeholder="Sure Name">
    <br>
    <label for="age">Age</label>
    <input type="text"  th:field="*{age}" id="age" placeholder="Students Age">
    <input type="submit" value="Add Student">

</form>
</body>
</html>
